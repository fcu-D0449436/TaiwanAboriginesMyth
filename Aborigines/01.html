			<p>矮靈祭的起源傳說<br>
相傳以前和矮人達愛毗鄰而居，達愛傳授賽夏農耕知識，給他們種籽，並教導祭祀禮儀和歌舞，因此賽夏族視其為恩人。每當有祭典節慶時，就請矮人前來飲酒作樂。
有一次豐收祭之夜，矮人調戲賽夏族少女，賽夏族設計報復。他們將通往矮人住處的山枇杷樹橋砍斷一半，坐在橋上的矮人落水滅亡，只剩下兩個矮人倖存。這兩個矮人編出矮人祭歌，並在祭歌中叮嚀教誨賽夏族人。要他們謹記教訓，並按期舉行矮人祭儀。<br><br>

兩人沿河向東方離去時，邊撕山棕葉邊警告賽夏族人若不遵從叮嚀教誨，會導致作物歉收，族群滅亡。賽夏人為求矮人再保佑族人的平安和豐收，遂每年舉行矮靈祭，不僅慰弔矮靈，也祈求矮人賜福。</p>
